<div class="box box-primary direct-chat direct-chat-primary">
    <div class="box-header with-border" style="text-align: center;">
        <h3 class="box-title">Avaliação</h3>
    </div>
    <div id="corpo" class="content avaliacao">

        <form ng-submit="AC.enviar()">

            <div class="form-group">
                <label for="like1">- Você gostou das respostas da Alê?</label>
                <div class="joia">
                    <a href="" ng-click="AC.like('1')" class="positivo"><i id="like1" ng-class="AC.like1"></i></a>
                    <a href="" ng-click="AC.nlike('1')" class="negativo"><i id="nlike1" ng-class="AC.nlike1"></i></a>
                </div>
            </div>

            <div class="form-group">
                <label for="like2">- Você gostou da interface da Alê?</label>
                <div class="joia">
                    <a href="" ng-click="AC.like('2')" class="positivo"><i id="like2" ng-class="AC.like2"></i></a>
                    <a href="" ng-click="AC.nlike('2')" class="negativo"><i id="nlike2" ng-class="AC.nlike2""></i></a>
                </div>
            </div>

            <div class="form-group">
                <label for="like3">- Você recomendaria a Alê?</label>
                <div class="joia">
                    <a href="" ng-click="AC.like('3')" class="positivo"><i id="like3" ng-class="AC.like3"></i></a>
                    <a href="" ng-click="AC.nlike('3')" class="negativo"><i id="nlike3" ng-class="AC.nlike3"></i></a>
                </div>
            </div>

            <div class="form-group">
                <label for="comentario">- Comentários:</label>
                <textarea rows="2" class="form-control" id="comentario" name="comentario" ng-model="AC.comentario"></textarea>
            </div>

            <div class="alerta">
                <div role="alert" ng-if="AC.errorMessage">{{AC.errorMessage}}</div>
            </div>

            <div style="text-align:center;">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </form>

        <div class="social-auth-links text-center">
            <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
        </div>

    </div>
</div>
